<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=1024, initial-scale=0.5">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="area" class="mapa">
        <div id="carretera" class="highway">
            <div id="lineas" class="lines">
                <div id="lineasBlancas" class="whiteLines"></div>
                <div id="lineasBlancas1" class="whiteLines1"></div>
                <div id="lineasBlancas2" class="whiteLines2"></div>
                <div id="lineasBlancas3" class="whiteLines3"></div>
            </div>
        </div>
        <div id="carretera1" class="highway">
            <div id="lineas" class="lines">
                <div id="lineasBlancas" class="whiteLines"></div>
                <div id="lineasBlancas1" class="whiteLines1"></div>
                <div id="lineasBlancas2" class="whiteLines2"></div>
                <div id="lineasBlancas3" class="whiteLines3"></div>
            </div>
        </div>
        <div id="carretera2" class="highway">
            <div id="lineas" class="lines">
                <div id="lineasBlancas" class="whiteLines"></div>
                <div id="lineasBlancas1" class="whiteLines1"></div>
                <div id="lineasBlancas2" class="whiteLines2"></div>
                <div id="lineasBlancas3" class="whiteLines3"></div>
            </div>
        </div>
        <div>
            <div id="carro" class="car">
                <img src="sprite/car.png" class="normalCar" id="nC">
                <img src="sprite/light.png" class="light" id="carLight">
                <audio id="honk" class="claxon" src="sounds/honk.mp3" preload="auto"></audio>
            </div>
            <div id = "ECar" class = "Enemy">
                <img src = "sprite/ECar.png" class = "enemyCar" id = "eC">
            </div>
        </div>
        <div id="cuadroControles" class="controllerSquare">
            <div class="controles" id="controller">
                <div id = "upDown">
                    <p>Arriba: W</p>
                    <p>Abajo: S</p>
                </div>
                <div id = "leftRight">
                    <p>Atr√°s: A</p>
                    <p>Adelante: D</p>
                    <p>Ataque: E</p>
                </div>
            </div>
            <div id = "Dpad" class = "DPad">
                <img class = "Up" src = "sprite/DPad/Up.png" onclick="dpadUp()">
                <img class = "Down" src = "sprite/DPad/Down.png" onclick="dpadDown()">
                <img class = "Left" src = "sprite/DPad/Left.png" onclick="dpadLeft()">
                <img class = "Right" src = "sprite/DPad/Right.png"  onclick="dpadRight()">
                <img class = "Ataque" src = "sprite/DPad/ATK.png" onclick="dpadAttack()">
            </div>
        </div>
    </div>
</body>

</html>
