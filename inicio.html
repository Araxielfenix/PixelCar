<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=1024, initial-scale=0.5, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="area" class="mapa">
        <div>
            <div class = "tuto" id = "tutorial">
                <div class = "Enemigo">
                    <label id = "labelEnemigo">Enemigo: Gana puntos al atacarlos.</label>
                    <img loading="lazy" src="sprite/ECar.png" class="tutoEnemyCar">
                </div>
                <div class = "Obstaculos">
                    <label id = "labelObstaculos">Obstaculos: Evitalos a toda costa.</label>
                    <img loading="lazy" src="sprite/Rock.png" class="tutoObstacle1">
                    <img loading="lazy" src="sprite/Trash.png" class="tutoObstacle2">
                </div>
            </div>
        </div>
        <div class="grass"></div>
        <div id="carretera" class="highway">
            <div id="lineas" class="lines">
                <div id="lineasBlancas" class="whiteLines"></div>
                <div id="lineasBlancas1" class="whiteLines1"></div>
                <div id="lineasBlancas2" class="whiteLines2"></div>
                <div id="lineasBlancas3" class="whiteLines3"></div>
            </div>
        </div>
        <div id="carretera1" class="highway">
            <div id="lineas" class="lines">
                <div id="lineasBlancas" class="whiteLines"></div>
                <div id="lineasBlancas1" class="whiteLines1"></div>
                <div id="lineasBlancas2" class="whiteLines2"></div>
                <div id="lineasBlancas3" class="whiteLines3"></div>
            </div>
        </div>
        <div id="carretera2" class="highway">
            <div id="lineas" class="lines">
                <div id="lineasBlancas" class="whiteLines"></div>
                <div id="lineasBlancas1" class="whiteLines1"></div>
                <div id="lineasBlancas2" class="whiteLines2"></div>
                <div id="lineasBlancas3" class="whiteLines3"></div>
            </div>
        </div>
        <div>
            <div id="carro" class="car">
                <img loading="lazy" src = "sprite/Explosion.gif" class="explosionNormal" id = "ExplodeN">
                <img loading="lazy" src="sprite/car.png" class="normalCar" id="nC">
                <img loading="lazy" src="sprite/light.png" class="light" id="carLight">
                <audio id="honk" class="claxon" src="sounds/honk.mp3" preload="auto"></audio>
            </div>
        </div>
        <div>
            <div id="ECar" class="Enemy">
                <img loading="lazy" src = "sprite/Explosion.gif" class="explosion" id = "Explode">
                <img loading="lazy" src="sprite/ECar.png" class="enemyCar" id="eC">
            </div>
        </div>
        <div>
            <div id = "obstacle1" class="obstacle">
                <img loading="lazy" src="sprite/Rock.png" class="obstacle1" id="ob1">
            </div>
        </div>
        <div>
            <div id = "obstacle2" class="obstacle">
                <img loading="lazy" src="sprite/Trash.png" class="obstacle2" id="ob2">
            </div>
        </div>
        <div id="cuadroControles" class="controllerSquare">
            <did class = "scoreText">
                <h1>Score:</h1>
                <input class = "score" id = "puntos" disabled/>
            </did>
            <div class="controles" id="controller">
                <p class="Gameplay">GAMEPLAY</p>
                <div class="keyboard">
                    <img loading="lazy" class="W" id="Keys" src="sprite/Keys/W.png">
                    <img loading="lazy" class="S" id="Keys" src="sprite/Keys/S.png">
                    <img loading="lazy" class="A" id="Keys" src="sprite/Keys/A.png">
                    <img loading="lazy" class="D" id="Keys" src="sprite/Keys/D.png">
                    <img loading="lazy" class="E" id="Keys" src="sprite/Keys/E.png">
                </div>
            </div>
            <div id="Dpad" class="DPad">
                <img loading="lazy" class="Up" id = "touchButtons" src="sprite/DPad/Up.png" onclick="dpadUp()">
                <img loading="lazy" class="Down" id = "touchButtons" src="sprite/DPad/Down.png" onclick="dpadDown()">
                <img loading="lazy" class="Left" id = "touchButtons" src="sprite/DPad/Left.png" onclick="dpadLeft()">
                <img loading="lazy" class="Right" id = "touchButtons" src="sprite/DPad/Right.png" onclick="dpadRight()">
                <img loading="lazy" class="Ataque" id = "touchButtons" src="sprite/DPad/ATK.png" onclick="dpadAttack()">
            </div>
            <img loading="lazy" class="help" id="ayuda" src="sprite/Help.png" onmouseenter="HelpHover()" onmouseleave="Help()" onclick="tutoInfo()">
        </div>
    </div>
</body>

</html>
