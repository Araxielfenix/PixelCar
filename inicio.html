<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=1024, initial-scale=0.5, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="area" class="mapa">
        <div class="grass"></div>
        <div id="carretera" class="highway">
            <div id="lineas" class="lines">
                <div id="lineasBlancas" class="whiteLines"></div>
                <div id="lineasBlancas1" class="whiteLines1"></div>
                <div id="lineasBlancas2" class="whiteLines2"></div>
                <div id="lineasBlancas3" class="whiteLines3"></div>
            </div>
        </div>
        <div id="carretera1" class="highway">
            <div id="lineas" class="lines">
                <div id="lineasBlancas" class="whiteLines"></div>
                <div id="lineasBlancas1" class="whiteLines1"></div>
                <div id="lineasBlancas2" class="whiteLines2"></div>
                <div id="lineasBlancas3" class="whiteLines3"></div>
            </div>
        </div>
        <div id="carretera2" class="highway">
            <div id="lineas" class="lines">
                <div id="lineasBlancas" class="whiteLines"></div>
                <div id="lineasBlancas1" class="whiteLines1"></div>
                <div id="lineasBlancas2" class="whiteLines2"></div>
                <div id="lineasBlancas3" class="whiteLines3"></div>
            </div>
        </div>
        <div>
            <div id="carro" class="car">
                <img src="sprite/car.png" class="normalCar" id="nC">
                <img src="sprite/light.png" class="light" id="carLight">
                <audio id="honk" class="claxon" src="sounds/honk.mp3" preload="auto"></audio>
            </div>
            <div id="ECar" class="Enemy">
                <img src="sprite/ECar.png" class="enemyCar" id="eC">
            </div>
        </div>
        <div id="cuadroControles" class="controllerSquare">
            <did class = "scoreText">
                <h1>Score:</h1>
                <input class = "score"/>
            </did>
            <div class="controles" id="controller">
                <p class="Gameplay">GAMEPLAY</p>
                <div class="keyboard">
                    <img class="W" id="Keys" src="sprite/Keys/W.png">
                    <img class="S" id="Keys" src="sprite/Keys/S.png">
                    <img class="A" id="Keys" src="sprite/Keys/A.png">
                    <img class="D" id="Keys" src="sprite/Keys/D.png">
                    <img class="E" id="Keys" src="sprite/Keys/E.png">
                </div>
            </div>
            <div id="Dpad" class="DPad">
                <img class="Up" id = "touchButtons" src="sprite/DPad/Up.png" onclick="dpadUp()">
                <img class="Down" id = "touchButtons" src="sprite/DPad/Down.png" onclick="dpadDown()">
                <img class="Left" id = "touchButtons" src="sprite/DPad/Left.png" onclick="dpadLeft()">
                <img class="Right" id = "touchButtons" src="sprite/DPad/Right.png" onclick="dpadRight()">
                <img class="Ataque" id = "touchButtons" src="sprite/DPad/ATK.png" onclick="dpadAttack()">
            </div>
        </div>
    </div>
</body>

</html>
